<head>

  <body>
    <div class="container">
       <!-- <h1>Tip Calculator</h1>-->
       <div class="spin"><h5><b>
        <span style="--i:1">T</span>
        <span style="--i:2">I</span>
        <span style="--i:3">P</span>
        <span style="--i:4"> </span>
        <span style="--i:5"> </span><br>
        <span style="--i:6">C</span>
        <span style="--i:7">A</span>
        <span style="--i:8">L</span>
        <span style="--i:9">C</span></b></h5>
      <!--  <span style="--i:12">U</span>
        <span style="--i:13">L</span>

        <span style="--i:15">T</span>
        <span style="--i:16">O</span>
        <span style="--i:17">R</span>-->
    </h5>
       </div>
        <section>
            <div class="wrapper">
                <label for="bill" class="tot">
                    Bill Total
                </label>
                <div class="input-box">
                    <span>$</span>
                    <input type="text" id="bill" class="val" value="0" required >
                </div>
            </div>
            <div class="wrapper">
                <span class="tot">Tip Amount</span>
                <span id="tip-amount" class="val">
                    $0
                </span> 
            </div>
            <hr>
            <div class="wrapper">
                <span class="tot">Total bill with tip</span>
                <span id="total-amount" class="val">
                    $0
                </span>
            </div>
            <div class="wrapper">
                <label for="tip" class="tot">
                    Tip Percentage
                </label>
                <span id="tip-percent" class="val">
                    0%
                </span> 
            </div>
        </section>
        <section>
            <label for="tip" class="tot">
                Tip 
            </label><br><br>
            <input type="range" min="0" id="tip" value="0">
        </section>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
